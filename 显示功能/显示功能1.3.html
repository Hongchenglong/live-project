<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示功能</title>
    <style type="text/css">
        table{border:1px solid;width:800px;height: 500px}
        td{text-align: center;border:1px solid black}
        tr:nth-child(1){font-weight: bold;}
        .highLight{background-color:lightgray}
    </style>
    <script>
        function light(obj){
            obj.setAttribute('class','highLight');
        }
        function unlight(obj){
            obj.removeAttribute('class')
        }
    </script>
</head>

    </tr>

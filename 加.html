</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        table{
            margin-top: 30px;
            border-collapse: collapse;
        }
        tr td,tr th{
            border: 1px solid gray;
            width: 300px;
            line-height: 35px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <label for="">学号：</label><input type="text" id="txt1">
    <label for="">姓名：</label><input type="text" id="txt2">
    <button onclick="nowtime()" >获取登记时间：</button>l
    <input  id="ntime">
    <button id="btn">添加</button>
    <div>
        <button onclick="lasttime()" >获取离开时间：</button>
        <input  id="ltime">
    </div>

    <table>
        <tbody id="body">
        <tr>
            <th>学号</th>
            <th>姓名</th>
            <th>进入时间</th>
            <th>离开时间</th>
            <th>操作</th>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    var id = document.getElementById('txt1');
    var xname = document.getElementById('txt2');
    var address = document.getElementById('ntime');
    var btn = document.getElementById('btn');
    var tbody = document.getElementById('body');
    //添加点击事件
    btn.onclick = function () {
        var tr = createTr();
        tbody.appendChild(tr);
    };
    function createTr() {
        var tr = document.createElement('tr');
        var td1 = createCell(id.value,false);
        var td2 = createCell(xname.value,false);
        var td3 = createCell(address.value,false);
        var td4 = createCell("删除",true);
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        return tr;
    }
    function createCell(value,isLink) {
        var cell = document.createElement('td');
        if(isLink){
            var link = document.createElement('a');
            link.href = '#';
            link.innerHTML = value;
            cell.appendChild(link);
            //点击删除时，删除一行
            link.onclick = function () {
                var tr = this.parentNode.parentNode;
                tr.parentNode.removeChild(tr);
            }
        }else{
            cell.innerHTML = value;
        }

        return cell;
    }
    function nowtime(){
        var now = new Date(); //对系统当前时间创建Date对象
        var year=now.getFullYear(); //获取以四位数表示的年份
        var month=now.getMonth()+1; //获取月份
        var date=now.getDate();//获取日期
        var day=now.getDay(); //获取星期数
        var hour=now.getHours();//获取小时数
        var minute=now.getMinutes();//获取分钟数
        var second=now.getSeconds();//获取秒数
        //创建星期数组
        var week=new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六");
        hour=(hour<10) ? "0"+hour:hour;//以两位数表示小时
        minute=(minute<10) ? "0"+minute:minute;//以两位数表示分钟
        second=(second<10) ? "0"+second:second;//以两位数表示秒数
        document.getElementById("ntime").value = (year+"年"+month+"月"+date+"日"+hour+":"+minute+
            ":"+second+" "+week[day]);
    }
    function lasttime() {
        var now = new Date(); //对系统当前时间创建Date对象
        var year = now.getFullYear(); //获取以四位数表示的年份
        var month = now.getMonth() + 1; //获取月份
        var date = now.getDate();//获取日期
        var day = now.getDay(); //获取星期数
        var hour = now.getHours();//获取小时数
        var minute = now.getMinutes();//获取分钟数
        var second = now.getSeconds();//获取秒数
        //创建星期数组
        var week = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六");
        hour = (hour < 10) ? "0" + hour : hour;//以两位数表示小时
        minute = (minute < 10) ? "0" + minute : minute;//以两位数表示分钟
        second = (second < 10) ? "0" + second : second;//以两位数表示秒数
        document.write("离开时间是：" + year + "年" + month + "月" + date + "日" + hour + ":" + minute +
            ":" + second + " " + week[day] + "<hr>");
    }
</script>
</body>
</html>
